<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.1.2.js"></script>
</head>


<body>
    <button id="d">Определить коорбинаты</button>
    


    <script>


        const d = document.getElementById('d');
        d.addEventListener("click", function() {
            navigator.geolocation.getCurrentPosition( 
            function(position){
            d.innerHTML = "Координаты долготы:" + " " + position.coords.latitude  + ' ' + 
            "Координаты широты" + ' ' + position.coords.longitude + '' +
            " точность определения " + position.coords.accuracy;
        })
        })
        
    </script>
    

    
    
</body>
</html>
